<div class="card__container">
    <a href="#" class="card__picture">
        <img [src]="cardPicture" [alt]="cardTitle">
    </a>
    <div class="card__content">
        <h3 class="card__order">
            {{cardOrder}}
        </h3>
        <a href="#" target="_blank">
            <h4 class="card__title">
                {{cardTitle}}
            </h4>
        </a>
        <p class="card__desc">
            {{cardDesc}}
        </p>
    </div>
</div>
